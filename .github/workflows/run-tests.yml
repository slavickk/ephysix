# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Run tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore Plugins.Tests/Plugins.Tests.csproj
      - name: Build
        run: dotnet build Plugins.Tests/Plugins.Tests.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test Plugins.Tests/Plugins.Tests.csproj --configuration Release --no-build --verbosity normal
