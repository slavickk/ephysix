      conditionCalcer: !ComparerForValue
        valueForCompare: Latitude
      valuePath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Context/Pid/Field/#text
    - !ExtractFromInputValue
      outputPath: longitude
      conditionPath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Context/Pid/Field/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: Longitude
      valuePath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Context/Pid/Field/#text
    - !ExtractFromInputValue
      outputPath: deviceInfo
      converter: !Hash
        sizeInBits: 64
      conditionPath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Action/Params/Param/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: DeviceInfo
      valuePath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Action/Params/Param/String/Id
