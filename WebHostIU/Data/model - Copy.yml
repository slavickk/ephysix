pipelineDescription: Pipeline example
steps: 
- iDStep: Step1
  description: Check registration extract
  receiver: !PacketBeatReceiver
    port: 15001
  filters:
  - filter: !ConditionFilter
      conditionPath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Action/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: CheckRegistration
    outputFields:
    - !ConstantValue
      outputPath: stream
      value: CheckRegistration
    - !ExtractFromInputValue
      outputPath: login
      conditionPath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Context/Pid/Field/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: Login
      valuePath: Item/http/request/body/content/Envelope/Body/Invoke/ActionRq/Context/Pid/Field/#text
    - !ExtractFromInputValue
      outputPath: clientIP
      conditionPath: Item/source/ip/Address
    - !ExtractFromInputValue
      outputPath: geoCountryCode2
      conditionPath: Item/source/ip/IsoCountryCode
    - !ExtractFromInputValue
      outputPath: geoCountryName
      conditionPath: Item/source/ip/IsoCountryName
    - !ExtractFromInputValue
      outputPath: originalTime
      conditionPath: Item/event/start
    - !ExtractFromInputValue
      outputPath: rid
      conditionPath: Item/http/response/body/content/Envelope/Body/Invoke/ActionRs/ActionResult/Item/Object/Pid/Field/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: Id
      valuePath: Item/http/response/body/content/Envelope/Body/Invoke/ActionRs/ActionResult/Item/Object/Pid/Field/#text
    - !ExtractFromInputValue
      outputPath: status
      conditionPath: Item/http/response/body/content/Envelope/Body/Invoke/ActionRs/ActionResult/Item/-Name
      conditionCalcer: !ComparerForValue
        valueForCompare: Status
      valuePath: Item/http/response/body/content/Envelope/Body/Invoke/ActionRs/ActionResult/Item/String
    - !ExtractFromInputValue
      outputPath: latitude
